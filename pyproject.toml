authors = ["KreativeThinker <sagely2005eagle@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
uvicorn = "^0.31.0"
tortoise-orm = "^0.21.6"
